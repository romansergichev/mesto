<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="root">
    <header class="header">
      <a href="./index.html" target="_self" class="header__logo-link">
        <img src="<%=require('./images/icons/mesto-logo.svg')%>" alt="Логотип Место" class="header__logo opacity">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/profile-pic.jpg')%>" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__avatar-overlay">
            <button type="button" class="profile__edit-avatar opacity"></button>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__user-info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit opacity"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button opacity"></button>
      </section>
      <section class="posts">
        <ul class="posts__list">
        </ul>
      </section>
    </main>    
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button opacity"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" class="popup__form popup__form_type_edit" novalidate>
          <label class="popup__form-field">
            <input 
              name="username" 
              type="text" 
              id="profile-name-input" 
              class="popup__input popup__input_type_name" 
              minlength="2" maxlength="40" 
              required
            >
            <span class="popup__input-error" id="profile-name-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input 
              name="description" 
              type="text" id="profile-description-input" 
              class="popup__input popup__input_type_description" 
              minlength="2" maxlength="200" 
              required
            >
            <span class="popup__input-error" id="profile-description-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-post">
      <div class="popup__container popup__container_size_s">
        <button type="button" class="popup__close-button popup__close-button_position_corner opacity"></button>
        <h2 class="popup__title popup__title_margin">Новое место</h2>
        <form name="add-post-form" class="popup__form popup__form_type_add-post" novalidate>
          <label class="popup__form-field">
            <input 
              name="name" 
              type="text" 
              id="new-place-input"
              placeholder="Название" 
              class="popup__input popup__input_type_place"
              minlength="2" maxlength="30"
              required
            >
            <span class="popup__input-error" id="new-place-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input 
              name="link" 
              type="url" 
              id="place-link-input"
              placeholder="Ссылка на картинку" 
              class="popup__input popup__input_type_link"
              required
            >
            <span class="popup__input-error" id="place-link-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container popup__container_size_s">
        <button type="button" class="popup__close-button popup__close-button_position_corner opacity"></button>
        <h2 class="popup__title popup__title_margin">Обновить аватар</h2>
        <form name="edit-avatar-form" class="popup__form popup__form_type_edit-avatar" novalidate>
          <label class="popup__form-field">
            <input 
              name="link" 
              type="url" 
              id="avatar-link-input"
              placeholder="Ссылка на картинку" 
              class="popup__input popup__input_type_link"
              required
            >
            <span class="popup__input-error" id="avatar-link-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo background-opacity">
      <div class="popup__photo-container popup__photo-container">
        <button type="button" class="popup__close-button popup__close-button_position_corner opacity"></button>
        <img src="#" alt="#" class="popup__post-image">
        <h4 class="popup__post-title"></h4>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="post-template">
    <li class="post">
      <img src="#" alt="#" class="post__image">
      <div class="post__info">
        <h3 class="post__title"></h3>
        <div class="post__like-container">
          <button type="button" class="post__like-button opacity"></button>
          <span class="post__like-counter"></span>
        </div>
      </div>
    </li>
  </template>
  <template id="user-post-template">
    <li class="post">
      <img src="#" alt="#" class="post__image">
      <button class="post__delete opacity"></button>
      <div class="post__info">
        <h3 class="post__title"></h3>
        <div class="post__like-container">
          <button type="button" class="post__like-button opacity"></button>
          <span class="post__like-counter"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
