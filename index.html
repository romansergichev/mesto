<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="root">

    <header class="header">
      <a href="#" class="header__logo-link">
        <img src="./images/icons/mesto-logo.svg" alt="Логотип Место" class="header__logo opacity">
      </a>
    </header>
    
    <main class="main">

      <section class="profile">
        <img src="./images/profile-pic.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__user-info">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit opacity"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button opacity"></button>
      </section>

      <section class="posts">
        <ul class="posts__list">
        </ul>
      </section>

    </main>
         
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button opacity"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-form" class="popup__form popup__form_type_edit">
          <input name="profile-name" type="text" class="popup__input popup__input_type_name">
          <input name="profile-description" type="text" class="popup__input popup__input_type_description">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-post">
      <div class="popup__container popup__container_size_s">
        <button type="button" class="popup__close-button popup__close-button_position_corner opacity"></button>
        <h2 class="popup__title popup__title_margin">Новое место</h2>
        <form name="add-post-form" class="popup__form popup__form_type_add-post">
          <input name="new-place" type="text" placeholder="Название" class="popup__input popup__input_type_place">
          <input name="place-link" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="photo-modal">
      <div class="photo-modal__container">
        <button type="button" class="photo-modal__close-button opacity"></button>
        <img src="#" alt="#" class="photo-modal__image">
        <h4 class="photo-modal__title"></h4>
      </div>
    </div>

    

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="post-template">
    <li class="post">
      <img src="#" alt="#" class="post__image">
      <button class="post__delete opacity"></button>
      <div class="post__info">
        <h3 class="post__title"></h3>
        <button type="button" class="post__like-button opacity"></button>
      </div>
    </li>
  </template>
 <script src="./scripts/script.js"></script> 
</body>
</html>
