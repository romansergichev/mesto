<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="root">

    <header class="header">
      <a href="#" class="header__logo-link">
        <img src="./images/icons/mesto-logo.svg" alt="Логотип Место" class="header__logo">
      </a>
    </header>
    
    
    <main class="main">

      <section class="profile">
        <img src="./images/profile-pic.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__edit"></button>
          <div class="popup">
            <div class="popup__container">
              <button type="button" class="popup__close-button"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form">
                <input type="text" class="popup__input popup__input_type_name">
                <input type="text" class="popup__input popup__input_type_description">
                <button type="submit" class="popup__submit-button">Сохранить</button>
              </form>
            </div>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="posts">
        <div class="post">
          <img src="./images/dombai.jpg" alt="Домбай" class="post__image">
          <div class="post__info">
            <h3 class="post__title">Домбай</h3>
            <span class="post__like-button"></span>
          </div>
        </div>
        <div class="post">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="post__image">
          <div class="post__info">
            <h3 class="post__title">Эльбрус</h3>
            <span class="post__like-button"></span>
          </div>
        </div>
        <div class="post">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="post__image">
          <div class="post__info">
            <h3 class="post__title">Карачаево-Черкесия</h3>
            <span class="post__like-button"></span>
          </div>
        </div>
        <div class="post">
          <img src="./images/dombai.jpg" alt="Домбай" class="post__image">
          <div class="post__info">
            <h3 class="post__title">Домбай</h3>
            <span class="post__like-button"></span>
          </div>
        </div>
        <div class="post">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="post__image">
          <div class="post__info">
            <h3 class="post__title">Эльбрус</h3>
            <span class="post__like-button"></span>
          </div>
        </div>
        <div class="post">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="post__image">
          <div class="post__info">
            <h3 class="post__title">Карачаево-Черкесия</h3>
            <span class="post__like-button"></span>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
 <script src="./scripts/script.js"></script> 
</body>
</html>
